<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>
	<form action="success.html" method="post">
		<fieldset>
			<div>
			<label>Countries</label>
			<select name="Countries">	
				<option value="USA">USA</option>
				<option value="Canada">Canada</option>
				<option value="Mexico">Mexico</option>
			</select>
			</div>
			<div>
				<label>Countries we should add:</label>
				<textarea name="textarea">Suggestions here</textarea>
			</div>
			<div>
				<label>I agree with these countries</label>
				<input type="checkbox" name="check-countries" value="agree">
			</div>
			<div>
				<label>Countries visited</label>
				<input type="number" name="Countries visited">
			</div>
			<div>
				<label>Email</label>
				<input name="email" type="email">
			</div>
			<div>
				<button type="submit">Submit</button>
			</div>
		</fieldset>
	</form>
</body>
</html>
